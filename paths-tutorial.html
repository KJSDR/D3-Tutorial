<!DOCTYPE html>
<html>
<head>
  <title>Using Paths with Axes</title>
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #svg {
      border: 1px solid;
    }
  </style>
</head>
<body>

<svg id="svg" width="600" height="400"></svg>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
  function getDataForState(data, state) {
    const arr = data
      .filter(d => d.state === state)
      .filter(d => !isNaN(d.precipitation))
      .map(d => {
        d.precipitation = parseFloat(d.precipitation)
        return d
      })
    return arr
  }

  function handleData(data) {
    const width = 600
    const height = 400
    const margin = 40
    
    const baData = getDataForState(data, 'BA')

    // Parse the dates in the data
    // Dates are formatted: 30/11/2017
    const parseTime = d3.timeParse('%d/%m/%Y')
    // parse the dates for d3
    baData.forEach(d => d.date = parseTime(d.date))
    console.log(baData)

    // x scale using time
    const dateExtent = d3.extent(baData, d => d.date)
    const xscale = d3.scaleTime()
      .domain(dateExtent)
      .range([margin, width - margin])
      .nice()

    // y scale
    const precipitationExtents = d3.extent(baData, d => d.precipitation)
    const yscale = d3.scaleLinear()
      .domain(precipitationExtents)
      .range([height - margin, margin])

    // line generator
    const linegen = d3.line()
      .x(d => xscale(d.date))
      .y(d => yscale(d.precipitation))
      .curve(d3.curveLinear)

    // Draw something on our svg
    const svg = d3.select('#svg')

    // Make a group for the graph
    const graph = svg.append('g')

    graph
      .append('path')
      .attr('d', linegen(baData))
      .attr('stroke-width', 1)
      .attr('stroke', 'cornflowerblue')
      .attr('fill', 'none')

    // Create axis generators
    const bottomAxis = d3.axisBottom(xscale)
    const leftAxis = d3.axisLeft(yscale)

    // Append bottom axis
    svg
      .append('g')
      .attr('transform', `translate(0, ${height - margin})`)
      .call(bottomAxis)

    // Append left axis
    svg
      .append('g')
      .attr('transform', `translate(${margin}, 0)`)
      .call(leftAxis)
  }

  d3.csv('precipitation.csv')
    .then(handleData)
</script>
</body>
</html>
